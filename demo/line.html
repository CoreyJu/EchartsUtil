<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常规柱状图</title>
    <script src="../src/jquery-3.2.1.js"></script>
    <script src="../src/echarts-4.0.js"></script>
    <script src="../echarts-util.js"></script>
    <style rel="stylesheet" type="text/css">
        body{
            width: 50%;
        }
    </style>
</head>
<body>
<div id="chartid"></div>
<script type="text/javascript">
    $.ajax({
        url : 'data/nogroup.json', 　
        type : 'get',　　　　　　
        dataType : 'json',
        success: function(data){　　
            var option = zhuEcharts.line(data,3);
            var initChart = zhuEcharts.renderChart(option,"chartid");
            var myOption = {
                color: ["#FDB157", "#3498DB"],
                legend: {
                    orient: 'horizontal', //垂直：vertical； 水平 horizontal
                    left: 'left'
                }
            };
            initChart.setOption(myOption);　　　　
        }
    });
</script>
</body>
</html>
