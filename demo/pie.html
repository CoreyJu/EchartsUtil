<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常规饼图</title>
    <script src="../src/jquery-3.2.1.js"></script>
    <script src="../src/echarts-4.0.js"></script>
    <script src="../echarts-util.js"></script>
</head>
<body>
<div id="chartid"></div>
<script type="text/javascript">
    $.ajax({
        url : 'data/nogroup.json', 　
        type : 'get',　　　　　　
        dataType : 'json',
        success: function(data){　　　
            var option = zhuEcharts.pie(data);
            var initChart = zhuEcharts.renderChart(option,"chartid");
            var myoption = {
                color:["#EEB422"],
                title:{
                    text:"开奖号电饭锅尽快"
                }
            }　　　　　　
            initChart.setOption(myoption);
        }
    });
</script>
</body>
</html>
